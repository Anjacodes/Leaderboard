<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=ABeeZee&family=Maitree&display=swap');
    </style>
    <title>Leaderboard</title>
</head>
<body>
  <main class="flexContainerCol">
    <h1 class="headFontStyle">Leaderboard</h1>
    <section class="flexContainer mainContainer">
      <div>
        <div class="flexContainer headCont btmMargin">
          <h2 class="headFontStyle rightMargin">Recent scores</h2>
          <button class="btn btnRefresh" type="button">Refresh</button>
        </div>
        <table class="table">
        </table>
      </div>
      <div>
        <h2 class="headFontStyle btmMargin">Add your score</h2>
        <form class="flexContainerCol">
            <input id="name" type="text" placeholder="Your name" class="formInput" required>
            <input id="score" type="number" placeholder="Your score" class="formInput" required>
            <input type="button" value="Submit" class="btn btnForm">
            <span class="alert"></span>
        </form>
      </div>
    </section>
  </main>
</body>
